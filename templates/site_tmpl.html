{% extends "base_tmpl.html" %}
{% block head %}
<style type="text/css">
    html,
    body {
        height: 100%;
    }

    .parent {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .center {}

    img {
        width: 240px;
    }

    .user_edit {
        position: absolute;
        top: 2px;
        right: 2px;
    }
</style>
{% end %}
{% block body %}
<div class="parent">
    <div id="counter">
        Counter: {{! counter }}
    </div>
    <div class="center">
        {% raw content %}
    </div>
</div>
<script type="module" src="{{static_url('site.js')}}"></script>
{% end %}
