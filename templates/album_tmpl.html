{% extends "base_tmpl.html" %}
{% block head %}
<style type="text/css">
    .container {
        display: flex;
        flex-wrap: nowrap;
        height: 100%;
    }

    .nav-container {
        flex: 1;
        height: 100%;
    }

    .nav {
        position: fixed;
        height: calc(100% - 4em);
        padding: 2em;
        overflow-y: scroll;
    }

    .content {
        flex: 2;
        padding-top: 4em;
        padding-left: 2em;
        padding-right: 2em;
        overflow-y: scroll;
    }

    .content img {
        float: right;
        padding-left: 2em;
    }

    .content h2 {
        clear: both;
    }

    .menu {
        line-height: 20px;
    }

    .nav a {
        background: var(--bg-color);
        color: var(--txt-color);
        padding: 0.5em;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        border: 1px solid var(--txt-color);
    }

    .nav a:hover {
        background: var(--txt-color);
        color: var(--bg-color);
    }

    .nav li a {
        width: 100%;
        border-bottom: 0;
    }

    .nav li:last-child a {
        border-bottom: 1px solid var(--txt-color);
    }

    .album img {
        width: 240px;
    }

    .user_edit {
        position: absolute;
        top: 2px;
        right: 2px;
    }
</style>
{% end %}
{% block body %}
<div class="container">
    <div class="nav-container">
        <div class="nav">
            {%if handler.nav %}
            {% raw handler.nav %}
            {% end %}
            {%if handler.has_toc %}
            {% raw handler.meta.toc %}
            {% end %}
        </div>
    </div>

    <div class="content">
        {% raw content %}
    </div>
</div>
{% end %}
